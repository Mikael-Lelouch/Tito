apiVersion: v1
kind: Pod
metadata:
  generateName: titofe-
  labels:
    name: tito-fe
    version: "1.7.1" #1.7.1 contain dynamic variable setting through env variable. with special check for K8
    app: tito
    tiers: tito-fe
spec:
  containers:
    - name: tito
      image: vmeoc/tito-fe:V1.7.1
      ports:
      - containerPort: 80
      env:
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: POD_NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
